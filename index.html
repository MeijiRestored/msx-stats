<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper X Stats viewer</title>
    <link type="text/css" href="css/main.css" media="all" rel="stylesheet" />
    <link type="text/css" href="css/menu.css" media="all" rel="stylesheet" />

    <meta
      name="description"
      content="Website to visualize Minesweeper X's stats file"
    />
    <meta name="keywords" content="stats, minesweeper, stats reader" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="og:description"
      content="Website to visualize Minesweeper X's stats file"
    />
    <meta property="og:title" content="Minesweeper X Stats viewer" />
    <meta property="og:locale" content="en_US" />
    <meta name="theme-color" content="#43B581" data-react-helmet="true" />

    <meta
      name="twitter:description"
      content="Website to visualize Minesweeper X's stats file"
    />
    <meta property="twitter:title" content="Minesweeper X Stats viewer" />
  </head>
  <body>
    <h1>Minesweeper X Stats viewer</h1>
    <div id="container">
      <div id="inputSection" class="greyBox">
        <div id="inputLabel" class="btn">Open stats.txt file...</div>
        <br />
        <input type="file" id="input" name="statsfile" accept=".txt" />
      </div>
      <div id="outputSection">
        <h3>Select a stats.txt file to begin.</h3>
      </div>
      <hr />
      <div id="stats" style="display: none">
        <div
          id="gamesPlayed"
          class="roundedBox"
          style="border: 4px solid #2f1ece"
        ></div>
        <div
          id="gamesWon"
          class="roundedBox"
          style="border: 4px solid #e9a104"
        ></div>
        <div
          id="winStreak"
          class="roundedBox"
          style="border: 4px solid #570600"
        ></div>
        <div
          id="difficulties"
          class="roundedBox"
          style="border: 4px solid #1ece6d"
        ></div>
        <div
          id="winRate"
          class="roundedBox"
          style="border: 4px solid #dd009b"
        ></div>
        <div
          id="lifePlaytime"
          class="roundedBox"
          style="border: 4px solid #441b91"
        ></div>
        <div
          id="averagePlaytime"
          class="roundedBox"
          style="border: 4px solid #e95f04"
        ></div>
        <div
          id="personalBest"
          class="roundedBox"
          style="border: 4px solid #007c00"
        ></div>
        <div
          id="mouseClicks"
          class="roundedBox"
          style="border: 4px solid #e91304"
        ></div>
        <br />
      </div>
      <div>
        <canvas id="chart" style="display: none"></canvas>
      </div>
    </div>

    <div id="menuContainer" class="menuContainer">
      <div id="menu" class="menu" onclick="menu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div id="button" class="btn-toggle">Dark Mode</div>
    </div>

    <div id="source" class="footer">
      <font size="2">
        <i>
          Source code available on
          <a href="https://github.com/32Vache/msx-stats" target="_blank"
            >GitHub</a
          >
          â€¢ v1.3.0
        </i>
      </font>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/dark.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
  </body>
</html>
